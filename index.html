<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Resíduos para Reciclagem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark custom-navbar">
        <a class="navbar-brand title" id="brand" href="#">Classificação de Resíduos para Reciclagem</a>
    </nav>

    <div class="container" id="main">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card custom-card">
                    <div class="card-body">
                        <h3 class="card-title title text-center">Modelo para Classificação de Resíduos</h3>

                        <div class="button-container d-flex justify-content-start align-items-center gap-3">
                            <button class="btn custom-btn" onclick="init_image()">Enviar</button>
                        
                            <button id="webcam" class="btn custom-btn" onclick="useWebcam()">Usar Câmera</button>
                        
                            <label for="image">
                                <input
                                    type="file"
                                    name="image"
                                    id="image"
                                    onchange="previewImage()"
                                />
                            </label>

                        </div>

                        <div id="webcam-container"></div>
                        
                        <div id="uploadedImage">
                            <img id="img" alt="Imagem carregada" />
                        </div>
                        
                        <div id="label-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="custom-footer">
        <p>&copy; 2025 IFSULDEMINAS - Campus Machado | Projeto de IA com Teachable Machine</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
